    <h2>気分転換にどうぞ～～</h2>
    <button type="button" onclick="omikuji()" style="font-size:20px;">おみくじを引く</button>
    <script>
    function omikuji() {
        var message = "";
        // 以下の2つの★★★★★★★★★★★★★の間の部分は、次回の授業でデスクトップアプリケーションに使います。
        // ★★★★★★★★★★★★★
        var fortuneValue;
        // Math.random()で0以上1未満の乱数を取得します。
        // 100倍して1を加えてから小数点以下を切り捨てると、
        // 1以上100以下の整数になります。
        fortuneValue = Math.floor(Math.random() * 100) + 1;
        // メッセージの中で改行したいときは「\n」を指定します。
        message = "今日のあなたの運勢は " + fortuneValue + " 点\n\n";
        if (fortuneValue >= 80) {
            message += "やったね！　おめでとう！　大吉です！！";
        } else if (fortuneValue >= 60) {
            message += "今日は何かいいことあるかも。中吉です！";
        } else if (fortuneValue >= 40) {
            message += "悪くないっすよ～。小吉です。";
        } else if (fortuneValue >= 20) {
            message += "こんなこともたまには…。凶です。";
        } else {
            message += "がびーん！　大凶です(T_T)。気を落とさないで…。";
        }
        // ★★★★★★★★★★★★★
        alert(message);
    }

        setInterval(changeBg, 5000);
    function changeBg() {
        var random = Math.floor(Math.random() * images.length);
        bg.style.backgroundImage = "url('" + images[random] + "')";
    }
